<div class="page active" id="page-home">
    <div id="firewall-warning-container"></div>

    <div id="host-dashboard" style="display: none;">
      <div class="host-dashboard-header">
        <i class="fa-solid fa-satellite-dish"></i>
        <h3>Hosting: Live Download Status</h3>
      </div>
      <div id="downloader-list" class="downloader-list">
        <p class="no-mods" style="text-align: center;">No active downloads.</p>
      </div>
    </div>
    
    <div class="home-content">
      <div id="home-lan-status" class="home-lan-status hidden">
        <div class="lan-status-header">
          <h3>Players on LAN (<span id="lan-player-count">0</span>)</h3>
          <button id="go-to-chat-btn" class="go-to-chat-btn">Open Chat <i class="fa-solid fa-arrow-right"></i></button>
        </div>
        <div id="home-player-list" class="home-player-list">
            <div class="loading-spinner" style="margin: 10px auto;"></div>
        </div>
      </div>
      
      <div id="player-name-wrapper" class="player-name-wrapper">
          <span id="player-name-display">Survivor</span>
          <input type="text" id="player-name-input" class="hidden">
          <button id="edit-player-name-btn" title="Edit Player Name"><i class="fa-solid fa-pencil"></i></button>
      </div>
      
      <button id="start-game-btn" class="start-button">
        <i class="fa-solid fa-play"></i>
        <span>START GAME</span>
      </button>
      <div id="start-game-error" class="error-message"></div>
      
      <button id="download-game-btn" class="start-button" style="display: none;">
        <i class="fa-solid fa-download"></i>
        <span>DOWNLOAD GAME FROM LAN</span>
      </button>

      <div class="home-stats-container">
        <div class="stat-card">
          <h3>Active Mods</h3>
          <p id="active-mods-count">0</p>
        </div>
        <div class="stat-card" id="firewall-stat-card">
            <h3>Firewall</h3>
            <p id="firewall-status">N/A</p>
        </div>
      </div>

    </div>
</div>
