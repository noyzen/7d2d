<div class="page active" id="page-mods">
    <div class="page-header">
      <h1>Mod Manager</h1>
      <p>Click mods to enable or disable them. Save your favorite configurations as mod sets.</p>
    </div>

    <div class="mods-layout">
        <aside class="mod-sets-panel">
            <div class="mod-sets-header">
                <h2>Mod Sets</h2>
                <button id="save-mod-set-btn" title="Save current enabled mods as a new set"><i class="fa-solid fa-save"></i> Save New Set</button>
            </div>
            <div id="mod-sets-list" class="mod-sets-list">
                <!-- Mod sets will be dynamically inserted here -->
            </div>
            <div id="mod-set-actions" class="mod-set-actions">
                <!-- Action buttons for selected set will appear here -->
            </div>
        </aside>

        <main class="mods-list-panel">
            <div class="mod-controls-header">
                <div class="mod-search-wrapper">
                    <i class="fa-solid fa-search"></i>
                    <input type="search" id="mod-search-input" placeholder="Search all mods...">
                </div>
                <div class="mod-filters">
                    <div class="filter-group status-filter" role="group" aria-label="Filter by mod status">
                        <button class="filter-btn active" data-status-filter="all" aria-pressed="true">All</button>
                        <button class="filter-btn" data-status-filter="enabled" aria-pressed="false">Enabled</button>
                        <button class="filter-btn" data-status-filter="disabled" aria-pressed="false">Disabled</button>
                    </div>
                    <div class="filter-group">
                        <div id="label-filter-container" class="filter-dropdown-container">
                            <button id="label-filter-btn" class="filter-btn icon-btn" title="Filter by Label" aria-haspopup="true" aria-expanded="false">
                                <i class="fa-solid fa-tags"></i>
                                <span id="label-filter-count" class="filter-count hidden"></span>
                            </button>
                            <div id="label-filter-dropdown" class="filter-dropdown hidden" role="menu">
                                <!-- Dynamic content -->
                            </div>
                        </div>
                        <button id="sort-date-btn" class="filter-btn icon-btn" title="Sort by Date">
                            <i class="fa-solid fa-calendar-days"></i>
                            <i id="sort-indicator" class="fa-solid fa-arrow-down sort-indicator hidden"></i>
                        </button>
                    </div>
                </div>
                <div id="mod-counts">
                    <!-- Counts will be dynamically inserted here -->
                </div>
            </div>
            <div id="mod-list" class="mod-list">
                <!-- Mod cards will be dynamically inserted here -->
                <div class="loading-spinner"></div>
            </div>
        </main>
    </div>
</div>
