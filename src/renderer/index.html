<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' file:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: file:; font-src 'self' data: https://fonts.gstatic.com; script-src 'self'; media-src 'self' file:;" />
  <title>7D2D Launcher</title>
  <link rel="stylesheet" href="../../fonts/all.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/pages.css" />
</head>
<body>
  <div id="titlebar">
    <div class="drag-region">
      <div class="window-title">7D2D Launcher</div>
    </div>
    <div class="window-controls">
      <button id="min-btn" title="Minimize" aria-label="Minimize"><i class="fa-solid fa-window-minimize"></i></button>
      <button id="max-btn" title="Maximize" aria-label="Maximize"><i id="max-icon" class="fa-regular fa-window-maximize"></i></button>
      <button id="close-btn" title="Close" aria-label="Close"><i class="fa-solid fa-xmark"></i></button>
    </div>
  </div>

  <div class="app-container">
    <aside class="sidebar">
      <div class="sidebar-logo" id="sidebar-logo">7D2D</div>
      <nav class="sidebar-nav">
        <button class="nav-button active" data-page="home" aria-label="Home">
          <i class="fa-solid fa-house-chimney"></i>
          <span>Home</span>
        </button>
        <button class="nav-button" data-page="chat" aria-label="Chat">
          <i class="fa-solid fa-comments"></i>
          <span>Chat</span>
          <span class="notification-badge" id="chat-notification-badge"></span>
        </button>
        <button class="nav-button" data-page="mods" aria-label="Mods">
          <i class="fa-solid fa-puzzle-piece"></i>
          <span>Mods</span>
        </button>
        <button class="nav-button" data-page="settings" aria-label="Settings">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </button>
        <button class="nav-button" data-page="about" aria-label="About">
          <i class="fa-solid fa-circle-info"></i>
          <span>About</span>
        </button>
        <button class="nav-button" data-page="developer" id="developer-nav-btn" aria-label="Developer" style="display: none;">
          <i class="fa-solid fa-file-code"></i>
          <span>Developer</span>
        </button>
      </nav>
    </aside>

    <main class="content-area">
      <!-- Page content will be loaded here -->
    </main>
  </div>

  <div id="error-overlay" style="display: none;">
    <div class="error-card">
      <i class="fa-solid fa-triangle-exclamation"></i>
      <h2>Launcher Setup Error</h2>
      <p id="error-message"></p>
    </div>
  </div>

  <audio id="bgm" loop></audio>
  
  <div id="custom-prompt-overlay" class="modal-overlay hidden">
    <div class="modal-card">
      <h3 id="custom-prompt-title">Enter a value</h3>
      <p id="custom-prompt-text">Please provide the required information.</p>
      <input type="text" id="custom-prompt-input" />
      <div class="modal-buttons">
        <button id="custom-prompt-cancel-btn" class="modal-btn cancel-btn">Cancel</button>
        <button id="custom-prompt-ok-btn" class="modal-btn ok-btn">OK</button>
      </div>
    </div>
  </div>

  <div id="confirmation-overlay" class="modal-overlay hidden">
    <div class="modal-card">
        <h3 id="confirmation-title">Are you sure?</h3>
        <div id="confirmation-text"></div>
        <div class="modal-buttons">
            <button id="confirmation-cancel-btn" class="modal-btn cancel-btn">Cancel</button>
            <button id="confirmation-ok-btn" class="modal-btn confirm-btn">Confirm</button>
        </div>
    </div>
  </div>

  <div id="transfer-progress-overlay" class="modal-overlay hidden">
    <div class="modal-card" style="max-width: 600px;">
        <h3 id="transfer-progress-title">Downloading Game...</h3>
        <div id="transfer-progress-content">
            <div class="backup-progress-container" style="display: flex; flex-direction: column; gap: 8px; margin-top: 15px;">
                <div class="progress-info">
                    <span id="transfer-progress-label">Initializing...</span>
                    <span id="transfer-progress-percentage">0%</span>
                </div>
                <div class="progress-bar-outer">
                    <div id="transfer-progress-bar-inner" class="progress-bar-inner"></div>
                </div>
                 <div class="progress-details-container">
                    <span id="transfer-progress-details" class="progress-details"></span>
                    <span id="transfer-progress-speed" class="progress-details"></span>
                </div>
            </div>
        </div>
        <div id="transfer-complete-message" class="backup-result-message" style="margin-top: 20px;"></div>
        <div class="modal-buttons" style="margin-top: 20px;">
          <button id="transfer-cancel-btn" class="modal-btn cancel-btn hidden">Cancel</button>
          <button id="transfer-close-btn" class="modal-btn ok-btn hidden">Close</button>
        </div>
    </div>
  </div>

  <script src="js/main.js" type="module"></script>
</body>
</html>
